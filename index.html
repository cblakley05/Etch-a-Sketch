<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="main">
        <h1>Etch-a-Sketch</h1>
        <div class="controls">
            <div class="select-size">
                <label for="grid-size">Grid Size: </label>
                <select class="grid-size" name="grid-size" id="grid-size">
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                    <option value="9">9x9</option>
                    <option value="10" selected>10x10</option>
                    <option value="11">11x11</option>
                    <option value="12">12x12</option>
                    <option value="13">13x13</option>
                    <option value="14">14x14</option>
                    <option value="15">15x15</option>
                    <option value="16">16x16</option>
                    <option value="17">17x17</option>
                    <option value="18">18x18</option>
                    <option value="19">19x19</option>
                    <option value="20">20x20</option>
                </select>
            </div>
            <div class="colors">
                <p id="color-label">Color: </p>
                <button class="button color color-black"></button>
                <button class="button color color-rgb"></button>
                <button class="button color color-inverted"></button>
            </div>
            <button class="button clear">Clear</button>
        </div>
        <div class="container"></div>
    </div>
</body>

</html>
